<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Truck Driver CPM Calculator</h1>
    <form id="cpm-form">
        <label for="distance">Total Distance (miles):</label>
        <input type="number" id="distance" name="distance" required><br>

        <label for="fuel-cost">Total Fuel Cost ($):</label>
        <input type="number" id="fuel-cost" name="fuel-cost" required><br>

        <label for="maintenance-cost">Total Maintenance Cost ($):</label>
        <input type="number" id="maintenance-cost" name="maintenance-cost" required><br>

        <label for="insurance-cost">Total Insurance Cost ($):</label>
        <input type="number" id="insurance-cost" name="insurance-cost" required><br>

        <label for="other-expenses">Total Other Expenses ($):</label>
        <input type="number" id="other-expenses" name="other-expenses" required><br>

        <label for="truck-payment">Truck Payment ($):</label>
        <input type="number" id="truck-payment" name="truck-payment" required><br>

        <label for="dispatch-fee">Dispatch Fee (%):</label>
        <input type="number" id="dispatch-fee" name="dispatch-fee" required><br>

        <button type="submit">Calculate CPM</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
